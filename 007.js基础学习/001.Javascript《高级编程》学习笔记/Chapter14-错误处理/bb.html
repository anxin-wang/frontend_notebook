<!--
Error对象
1.Error对象有两个特性：name和message
2.Error对象的message特性是浏览器生成的用于表示错误性质的信息，因为这个特性是特定于浏览器的，
同样的错误在不同的浏览器上可产生不同的错误信息。
3.判断错误类型，第一种：oException.name="SystaxError";第二种：oException instanceof SystaxError
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
		<script charset="ISO-8859-1" type="text/javascript">
			function test()
			{
				try{
/*
					if(){
						throw new Error("message");
					}
					*/
				}catch(oException){
					if(oException.name="SystaxError")  //浏览器生成的错误对象,一般不会生成Error对象，而生成具体Error对象
					{
						alert("Syntax Error:"+oException.message);
					}else if(oException.name="Error"){  //开发人员定义的错误对象
						alert(oException.message);
					}
					
				}finally{
					
				}
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
